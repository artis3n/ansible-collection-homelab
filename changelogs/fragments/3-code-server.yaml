---
release_summary: >
  Adds a `code_server` role, a `password_hash` lookup plugin,
  and fixes the CI setup for ease of inclusion of future roles.

minor_changes:
  - Adds a `code_server` role to install L(Code-Server,https://github.com/coder/code-server) on an Ubuntu target.
  - Adds a `password_hash` lookup plugin to generate argon2, bcrypt, pbkdf2, or scrypt hashes.

bugfixes:
  - Adds a missing handler to `canonical_ads` to reload systemd after making service changes.

trivial:
  - Fixes Molecule tests in the CI environment, allowing CI to run on Ubuntu 22.04 runners
